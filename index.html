<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong Web Edition</title>
    
    <script src="https://cjrtnc.leaningtech.com/3.0/loader.js"></script>
    
    <style>
        body { 
            margin: 0; background-color: #111; 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; 
            height: 100vh; color: white; font-family: sans-serif;
        }
        #game-container { box-shadow: 0 0 30px rgba(0,0,0,0.7); border: 3px solid #333; }
        #status { margin-bottom: 20px; font-size: 18px; color: #aaa; }
    </style>
</head>
<body>

    <div id="status">A preparar motor Java...</div>
    <div id="game-container"></div>

    <script>
        async function loadGame() {
            const status = document.getElementById('status');
            
            // Verifica se a biblioteca carregou mesmo
            if (typeof cheerpjInit === "undefined") {
                status.innerText = "Erro: Motor de tradução não carregou. Recarrega a página.";
                status.style.color = "red";
                return;
            }

            status.innerText = "A carregar ficheiros do jogo (isto pode demorar 1 min)...";
            
            try {
                await cheerpjInit();
                cheerpjCreateDisplay(800, 600, document.getElementById("game-container"));
                await cheerpjRunJar("/app/HongKong.jar");
                status.innerText = "Bom jogo!";
            } catch (e) {
                status.innerText = "Erro ao iniciar o jogo. Verifica a consola (F12).";
                console.error(e);
            }
        }
        
        // Pequeno atraso para garantir que o script externo foi processado
        window.onload = () => {
            setTimeout(loadGame, 500);
        };
    </script>
</body>
</html>
