<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Donkey Kong Web</title>
    <script src="https://cjrtnc.leaningtech.com/2.1/loader.js"></script>
</head>
<body style="margin:0; background:#000; color:#fff; display:flex; justify-content:center; align-items:center; height:100vh;">
    <div id="game-container"></div>
    <script>
        window.onload = async function() {
            await cheerpjInit();
            cheerpjCreateDisplay(800, 600, document.getElementById("game-container"));
            // O segredo est√° em garantir que o JAR corre no contexto da raiz /app/
            await cheerpjRunJar("/app/HongKong.jar");
        };
    </script>
</body>
</html>
